<!--
  Generated template for the LoginPage page.

  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title text-left>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src="assets/img/logo.png" alt="logo" class="logo">

  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label floating>Email Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
    </ion-card-content>
    <ion-row >
      <button ion-button (click)="navigateToPage('RegisterPage')" color="secondary">Register</button>
      <button ion-button (click)="navigateToPage('InboxPage')" color="primary">Login</button>
    </ion-row>
  </ion-card>

</ion-content>
